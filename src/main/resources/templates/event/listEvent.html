<form th:action="@{/events}" id="getEvents">
</form>

<script th:inline="javascript">
    /*<![CDATA[*/

    function evento(description, title, subTitle,address,eventTime, rank, month,day) {
      return "<div class=\"row\">\
    <p><img src=\"../../image/evento.jpg\" class=\"img-responsive img-thumbnail\" width=\"100%\"/></p>\
        </div>\
        <div class=\"row\">\
    <div class=\"post-date\">\
    <i class=\"fa fa-calendar fa-2x\"></i><br/>\
        <span class=\"month\">"+month+"</span><br/>\
        <span class=\"day\">"+day+"</span><br/>\
        <hr class=\"hr-date\"/>\
        <div>\
        <span class=\"like-box-heart\">\
        <i class=\"fa fa-heart\"></i>\
        </span>\
        <span class=\"like-box-score\">\
        <b>"+ rank+"</b>\
        </span>\
        </div>\
        </div>\
        <div class=\"float-right\">\
        <h2 class=\"post-Title\">"+title+"</h2>\
    <h4 class=\"post-sub-title\">"+subTitle+"</h4>\
    <p class=\"post-info\">\
        <i class=\"fa fa-university\"></i> <a href=\"#\">Instituição</a> |\
        <i class=\"fa fa-map-o\"></i> "+address+" |\
        <i class=\"fa fa-clock-o\"></i> "+eventTime+"\
        </p>\
        <div style=\"text-align: justify\">"+ description+ "\
    <button class=\"btn btn-read-more pull-right\">Leia mais &nbsp;&nbsp;&nbsp;&nbsp;<i class=\"fa fa-angle-right\"></i></button>\
        </div>\
        </div>\
        <br/><br/><br/><br/>\
        ";
    }
    url = $('#getEvents').attr('action');



    $.get(url + "?offset=10&order=desc", function (data) {
        data.forEach(function (event) {
            var eventDate = new Date(event.event_time);
            var month = {0:"JAR", 1: "FEV", 2:"MAR", 3: "ABR", 4: "MAI", 5:"JUN", 6:"JUL",7:"AGO",8:"SET",9:"OUT",10:"NOV",11:"DEZ"};
            $('#eventList').append(evento(event.description,
                event.title, event.sub_title,event.address,event.event_time,event.rank,month[eventDate.getUTCMonth()],eventDate.getUTCDate()));
        })

    })

    /*]]>*/
</script>
